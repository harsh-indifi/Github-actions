name: Auto PRs from Staging

on:
  pull_request:
    types:
      - closed

jobs:
  auto-prs:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GitHubActionsToken }}

    steps:
      - name: Check out code
        uses: actions/checkout@main

      - name: Set up GitHub CLI
        run: echo "registry=https://npm.pkg.github.com/OWNER_OR_ORG_OR_TEAM" >> ~/.npmrc

      - name: Create PR to Demo
        if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'staging_cep'
        run: |
          title=$(gh pr view ${{ github.event.pull_request.number }} --json title -q .title)
          body=$(gh pr view ${{ github.event.pull_request.number }} --json body -q .body)
          gh pr create --base demo --head staging --title "Merge changes from staging to demo: $title" --body "$body"


